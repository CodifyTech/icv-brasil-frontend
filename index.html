<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>%VITE_APP_NAME%</title>
    <link rel="stylesheet" type="text/css" href="/loader.css" />
</head>
<body>
<div id="app">
    <div id="loading-bg">
        <div class="loading-logo">
            <!-- SVG Logo -->
            <img id="logoImage" height="48" alt="logo dark" src=""/>
        </div>
        <div class=" loading">
            <div class="effect-1 effects"></div>
            <div class="effect-2 effects"></div>
            <div class="effect-3 effects"></div>
        </div>
    </div>
</div>
<script type="module" src="/src/main.ts"></script>
<script>
    document.getElementById('logoImage').src = '/images/logo-dark.svg'
    document.documentElement.style.setProperty('--initial-loader-bg', '#f1f1f1')
    document.documentElement.style.setProperty('--initial-loader-color', '#BE2525')
</script>
</body>
</html>
